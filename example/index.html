<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
    <script type="application/javascript" src="../src/js/index.min.js"></script>
    <style>
        body {
            background-color: lightgray;
            text-align: center;
        }
        #rgb-color-picker-full {
            margin: 20px;
        }
        .rgb-color-picker-full-click, .rgb-color-picker-full-move {
            width: 50px;
            height: 50px;
            float: right;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="rgb-color-picker-full"></div>

    <div class="rgb-color-picker-full-click"></div>
    <div class="rgb-color-picker-full-move"></div>
    <script>
        var picker = new CoreColorPicker('rgb-color-picker-full',
            {
                width: "300px",
                height: "300px",
                img: "circle_full"         //circle_white | circle_full | ring_full | ring_transparent | null
            });
        picker.colorClick(function(event) {
            document.getElementsByClassName('rgb-color-picker-full-click')[0].style.background = event.detail.colorHex;
        });
        picker.colorMove(function (event) {
            document.getElementsByClassName('rgb-color-picker-full-move')[0].style.background = event.detail.colorHex;
        });
    </script>
</body>
</html>
